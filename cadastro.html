<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form onsubmit="event.preventDefault();trataform()">
        <label for="id">id</label>
        <input type="text" id="id" name="id">
        <label for="nome">nome</label>
        <input type="text" id="nome" name="nome">
        <label for="preço">preço</label>
        <input type="number" id="preço" name="preço" min="">
        <label for="tamanho">tamanho</label>
        <input type="text" id="tamanho" name="tamanho">
        <label for="descrição">descrição</label>
        <input type="text" id="descrição" name="descrição">
        <input type="submit" value="Cadastrar">
    </form>
    <script>
        async function trataform() {
            const inputId = document.getElementById("id")
            const inputNome = document.getElementById("nome")
            const id = inputId.value
            const nome = inputNome.value
''
            const objPerfumes= {
                id,
                nome,
                preço,
                tamanho,
                descrição
            }
            try{
                const resposta = await fetch("http://localhost:8000/perfumes",{
                    headers:{
                        'Content-Type': 'application/json'
                    },
                    method:"POST",
                    body: JSON.stringify(objPerfumes)
                })

                if(resposta.status===200){
                    alert("Usuário cadastrado com sucesso!")
                }
                if(resposta.status===400){
                    const dados = await resposta.json()
                    alert(`Erro do lado do backend:"\n${dados.mensagem}`)
                }
                if(resposta.status===404){
                    alert("Erro não identificado. :(")
                }

            }catch(erro){
                alert("Erro: Erro na requisição do FETCH\n"+
                 "Você ligou o BACKEND com npm run dev?")
            }
        }
    </script>
</body>

</html>
