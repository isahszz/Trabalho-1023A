<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrinho de Compras - Perfumes</title>
    <link rel="stylesheet" href="style.css">

<body>

    <h1>Loja de Perfumes</h1>

    <div class="product-list">
        <div class="product-card" data-id="1" data-name="Lily" data-price="279,99">
            <h2>Lily</h2>
            <p>Preço: 279,99</p>
            <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
        <div class="product-card" data-id="2" data-name="Humor" data-price="153,90">
            <h2>Humor</h2>
            <p>Preço: R$153,90</p>
            <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
        <div class="product-card" data-id="3" data-name="Miss Dior" data-price="645,">
            <h2>Miss Dior</h2>
            <p>Preço: </p>
            <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
        <div class="product-card" data-id="4" data-name="Malbec" data-price="169,90">
            <h2>Malbec</h2>
            <p>Preço:169,90 </p>
            <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
        <div class="product-card" data-id="5" data-name="CR7" data-price="302,00">
            <h2>CR7</h2>
            <p>Preço:302,00</p>
            <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
        <div class="product-card" data-id="" data-name="" data-price="">
            <h2></h2>
            <p>Preço: </p>
            <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
         <div class="product-card" data-id="" data-name="" data-price="">
            <h2></h2>
            <p>Preço: </p>
            <button class="add-to-cart">Adicionar ao carrinho</button>
        </div>
    </div>


    <div class="cart">
        <h3>Carrinho de Compras</h3>
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="cart-total">0.00</span></p>
    </div>

    <script>
        const cart = [];

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElem = document.getElementById('cart-total');

            cartItemsContainer.innerHTML = '';

            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;

                const li = document.createElement('li');
                li.textContent = `${item.name} - R$${item.price.toFixed(2)} x ${item.quantity}`;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'X';
                removeBtn.title = "Remover item";
                removeBtn.onclick = () => removeFromCart(item.id);

                li.appendChild(removeBtn);
                cartItemsContainer.appendChild(li);
            });

            cartTotalElem.textContent = total.toFixed(2);
        }

        function addToCart(id, name, price) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(id) {
            const index = cart.findIndex(item => item.id === id);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCart();
            }
        }

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productCard = button.parentElement;
                const id = parseInt(productCard.getAttribute('data-id'));
                const name = productCard.getAttribute('data-name');
                const price = parseFloat(productCard.getAttribute('data-price'));
                addToCart(id, name, price);
            });
        });
    </script>

</body>

</html>
