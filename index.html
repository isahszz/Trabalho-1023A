<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfumaria</title>
</head>

<body>
    <!-- Menu de Navegação Lateral -->
    <nav>
        <div class="content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar produtos">
                    <button>Pesquisar</button>
                    <button><a href="cadastro.html">Cadastro</a> </button>

                </div>
            </header>

            <section class="product-list">
            </section>
        </div>

    </nav>


    <div class="main-menu">
        <h2>Menu</h2>
        <ul>
             <li><a href="#">Categorias</a>
                <ul class="submenu">
                    <li><a href="#">Feminino</a></li>
                    <li><a href="#">Masculino</a></li>
                    <li><a href="#">Infantil</a></li>
                </ul>
            </li>
        </ul>
    </div>
   

    <a href="/catalogo.html">Link Catalogo Perfumes</a>
    <ul id="minhalista">

    </ul>
    <script>
        async function buscaDados() {
            const dados = await fetch("http://localhost:8000/perfumes")
            console.log(dados)
            const listaDeProdutos = document.querySelector('.product-list');
            if (dados.status === 200) {
                const produtos = await dados.json()
                console.log(produtos)
                produtos.forEach(produto => {
                    const card = document.createElement('div');
                    card.classList.add('product-card');
                    card.innerHTML = `
                            <img src="${produto.imagem}" alt="${produto.nome}">
                            <h2>${produto.nome}</h2>
                            <p>${produto.preço}</p>
                            <p>${produto.descrição}</p>
            
                            <button>Comprar</button>
                             `;
                    listaDeProdutos.appendChild(card);
                });

            }
            else if (dados.status === 400) {
                const dados = await dados.json(
                    alert(dados.mensagem)
                )
            }
            else {
                alert("ERRO NÃO IDENTIFICADO")
            }
        }
        buscaDados()
    </script>
</body>

</html>
